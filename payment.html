<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Payment Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="payment.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="payment-container">
        <h1>Urban Essence Payment Form</h1>
        <form action="#" method="post" class="payment-form">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Adam Taylor" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="adam@example.com" required>

            <label for="cardnumber">Card Number</label>
            <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 5678 9012 3456" required>

            <div class="row">
                <div class="column">
                    <label for="expdate">Expiry Date</label>
                    <input type="text" id="expdate" name="expdate" placeholder="MM/YY" required>
                </div>
                <div class="column">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
            </div>

            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" placeholder="Â£0.00" required>

            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
